<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic of media query</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Fira+Sans:ital@1&family=Josefin+Sans:wght@600;700&family=Montserrat:wght@100;300;400&family=Mukta:wght@500&family=Murecho:wght@900&family=Open+Sans:ital,wght@0,300;1,300&family=Outfit:wght@300&family=Raleway:ital,wght@1,200&family=Roboto:wght@300;400&family=Rowdies:wght@700&family=Rubik&family=Source+Code+Pro&family=Titillium+Web&family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts end -->
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/ffd161b5f3.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome kit end -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="navLeft">
        <h1>Company</h1>
      </div>
      <div class="navMid"><i class="fas fa-bars"></i></div>
      <div class="navRight">
        <ul>
          <li><a href="#"></a>Home</li>
          <li class="click">
            <a href="#"></a>About
            <span>
              <i class="fas fa-angle-down subclick"></i>
            </span>
            <div class="subNav">
              <ul>
                <li>About me</li>
                <li>My resume</li>
                <li>My contact</li>
                <li>Timeline</li>
              </ul>
            </div>
          </li>
          <li><a href="#"></a>Contact</li>
          <li><a href="#"></a>Blogs</li>
        </ul>
      </div>
      <div id="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </nav>
    <section class="banner">
      <div class="subBanner">
        <div class="clippy">
          <h2>Lorem ipsum dolor sit.</h2>
          <h1>
            ALWAYS DELIVER <span>MORE</span> <br />
            THAN <span>EXPECTED</span>
          </h1>
        </div>

        <div class="card ps1"></div>
        <div class="card ps2"></div>
        <div class="card ps3"></div>
        <div class="card ps4"></div>
      </div>
    </section>

    <div class="card1"></div>
    <div class="card1"></div>
    <div class="card1"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
      $(document).ready(function () {
        $(".click").on("click", function () {
          $(".subclick").toggleClass("fa-angle-up");
          $(".subclick").toggleClass("fa-angle-down");
        });
        $(".click").click(function () {
          $(".subNav").toggle();
        });

        $(".fa-bars").click(function () {
          $(".navRight").animate({
            height: "toggle",
          });
        });
      });
    </script>
  </body>
</html>
